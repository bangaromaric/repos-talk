<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Nos Clients</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
<!--    <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}"  media="screen,projection"/>-->
    <link type="text/css" rel="stylesheet" th:href="@{css/style.css}"  />
    <link rel="manifest" th:href="@{manifest.json}"  />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="https://miro.medium.com/max/512/1*k73wp-nDid53eeQ0RDGvdw.png">
</head>

<nav th:fragment="menu" class="nav-extended">
    <div class="nav-wrapper red darken-1">
        <a href="#" class="brand-logo center">Nos CLients</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down ">
            <li th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}"  ><a  th:href="@{/}">Particuliers</a></li>
            <li th:classappend="${#request.getServletPath() == '/societe' ? 'active' : ''}" ><a  th:href="@{societe}">Societés</a></li>
            <li th:classappend="${#request.getServletPath() == '/produit' ? 'active' : ''}" ><a  th:href="@{produit}">Produits</a></li>
            <li th:classappend="${#request.getServletPath() == '/commandes' ? 'active' : ''}" ><a th:href="@{commandes}">Commandes</a></li>
            <li ><a href="#">Clients</a></li>
        </ul>
    </div>
</nav>
<div th:fragment="menu-mobile">
    <ul class="sidenav" id="mobile-demo">
        <li th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}"  ><a th:href="@{/}">Particuliers</a></li>
        <li th:classappend="${#request.getServletPath() == '/societe' ? 'active' : ''}" ><a th:href="@{societe}">Societés</a></li>
        <li th:classappend="${#request.getServletPath() == '/produit' ? 'active' : ''}" ><a th:href="@{produit}">Produits</a></li>
        <li th:classappend="${#request.getServletPath() == '/commandes' ? 'active' : ''}" ><a th:href="@{commandes}">Commandes</a></li>
        <li ><a href="#">Clients</a></li>
    </ul>
</div>

<footer class="page-footer  red" style="position:fixed;bottom:0;left:0;width:100%;" th:fragment="footer">
    <div class="container">
        <div class="row">

        </div>
    </div>
    <div class="footer-copyright red darken-1">
        <div class="container">
            © 2021 Copyright Romaric BANGA
        </div>
    </div>
</footer>


<div th:fragment="addBtn(link)" th:remove="tag">
    <a class="waves-effect waves-light btn right deep-purple darken-1" th:href="${link}">
        <i class="material-icons left">add_circle</i>Ajouter
    </a>
</div>

<div th:fragment="commonJs" th:remove="tag">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--        <script type="text/javascript" th:src="@{js/materialize.min.js}" ></script>-->
        <script type="module" th:src="@{js/PWAEventListeners.js}" ></script>


    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>

    <script>
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register("sw.js").then(function(reg) {
                console.log("Service worker has been registered for scope: " + reg.scope);
            });
        }
    </script>


</div>
<div th:fragment="selectJs" th:remove="tag">
    <script type="text/javascript">
        function yesnoCheck(that) {
            if (that.value === "2") {
                // alert("check");
                document.getElementById("ifSoc").style.display = "block";
                document.getElementById("mat").required = true;
            } else {
                document.getElementById("ifSoc").style.display = "none";
            }
        }
    </script>
</div>

</body>
</html>
